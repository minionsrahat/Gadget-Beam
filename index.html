<!doctype html>
<html lang="en">

<head>
  <title>GadGet Beam</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS v5.0.2 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- fontawesome 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>




<!-- search bar design start -->
  <header>  
    <div class="row domain-search bg-pblue">
      <div class="container">
          <h1 class="text-center title">
            GadGet Beam <i class="fa fa-phone" aria-hidden="true"></i>
          </h1>
          <div class="row">
            <h3 class="text-center my-4 text-white">Search Your Desired Gadget  </h3>
              <div class="col-md-7 mx-auto">
                  <div class="input-group"> <input type="search"id="search-text"placeholder="Gadget Name" class="form-control">
                     <span class="input-group-addon"> <button type="button"id="button-search" class="btn btn-primary">Search</button></span>
                     </div>
              </div>
          </div>
      </div>
    </div>
  </header>
<!-- search bar design end -->


<!-- spinner design start -->
  <div id="spinner" class="d-none mt-5 justify-content-center">
    <div class="spinner-border" style="width: 5rem; height: 5rem;" role="status">
    </div>
  </div>
<!-- spinner design end -->



  <section>
    <div class="container mt-2">


       <!-- div for showing search  title -->

       <div id="search-title"  class="text-center my-3 d-none">
        
       </div>
    


      <!-- div for showing alert message -->
      <div id="alert"
        class="alert alert-warning alert-dismissible fade show mt-5 justify-content-center d-none text-center"
        role="alert">
        <h5>
          <strong>Opps!</strong> No Results Found.
        </h5>
      
      </div>


      <!-- div for insert phone details -->
      <div id="gadgetDetails" class="d-flex flex-column align-items-center">
      </div>



      <!-- div for load gadgets via api -->

      <div id="wrapper" class="row row-cols-1 row-cols-md-3 g-5 mt-5">


      </div>




      <!-- show more button -->
      <div id="show-more" class="text-center my-3 p-2">
        <button type="button" class="btn btn-primary" onclick="showMoreResults()">Show More Results</button>
      </div>
    </div>

  </section>



<!-- footer design start -->
  <footer class="bg-pblue p-3">
    <div class="container d-flex align-items-center justify-content-center text-white">
      <p class=""><strong>
          &copy;minionsRahat 2022
        </strong> </p>
    </div>
  </footer>
<!-- footer design end -->

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <!-- custom js link -->
  <script src="js/main.js"></script>
</body>

</html>
